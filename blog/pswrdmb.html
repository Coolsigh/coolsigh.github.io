        <script>
            var times = 0;
            var locktimes = 0;
            var val;// = document.getElementById("pw");
            var val1;// = document.getElementById("pw1");
            var dsval;// = document.getElementById("pwds");
            var dsval1;// = document.getElementById('pwds1');
            function pswrdin(nums)
                {
                    val = document.getElementById("pw");
                    val1 = document.getElementById("pw1");
                    dsval = document.getElementById("pwds");
                    dsval1 = document.getElementById('pwds1');
                    val.value = val.value + nums;
                    val1.value = val.value;
                    dsval.value = val.value;
                    dsval1.value = val.value;
                }
            function bksp()
                {
                    var t=document.getElementById("pw");
                    val.value=val.value.substr(0,val.value.length-1);
                    val1.value = val.value;
                    dsval.value = val.value;
                    dsval1.value = val.value;
                }
            function verify()
                {
                    if (val.value == '1')
                        {
                            alert ('密码正确。');
                            document.getElementById('keyboard1').style.display='none';
                            document.getElementById('keyboard2').style.display='none';
                            document.getElementById('checkbox').style.display='none';
                            document.getElementById('displaypw').style.display='none';
                            document.getElementById('hidden').style.display='block';
                        }
                    else if (val.value == '' || null)
                        {
                            alert ('请输入密码！');
                        }
                    else
                        {
                            pwerr();
                        }
                }
            function pwerr()
                {
                    times++;
                    
                    if (times >= 5)
                        {
                            lock();
                        }
                    else
                        {
                            alert ("密码错误。\n还有" + (5 - times) + "次机会。");
                        }
                }
            function lock()
                {
                    locktimes++;
                    if (locktimes == 1)
                        {
                            alert ("请在30秒后重试。");
                            document.getElementById('verify').disabled = true;
                            setTimeout ('document.getElementById("verify").disabled = false; alert ("请重试。");', 30000);
                        }
                    else if (locktimes == 2)
                        {
                            alert ("请在1分钟后重试。");
                            document.getElementById('verify').disabled = true;
                            setTimeout ('document.getElementById("verify").disabled = false; alert ("请重试。");', 60000);
                        }
                    else if (locktimes == 3)
                        {
                            alert ("请在5分钟后重试。");
                            document.getElementById('verify').disabled = true;
                            setTimeout ('document.getElementById("verify").disabled = false; alert ("请重试。");', 300000);
                        }
                    else if (locktimes == 4)
                        {
                            alert ("请在30分钟后重试。");
                            document.getElementById('verify').disabled = true;
                            setTimeout ('document.getElementById("verify").disabled = false; alert ("请重试。");', 1800000);
                        }
                    else if (locktimes == 5)
                        {
                            alert ("请在100年后重试。");
                            document.getElementById('verify').disabled = true;
                            setTimeout ('document.getElementById("verify").disabled = false; alert ("请重试。");', 3110400000000);
                        }
                    else if (locktimes >= 6)
                        {
                            alert ("请在下辈子重试。");
                            document.getElementById('verify').disabled = true;
                            setTimeout ('document.getElementById("verify").disabled = false; alert ("请重试。");', 9.99999999e+99);
                        }else{}
                }
            function openPC()
                {
                    if (document.getElementById('PC').checked == true)
                        {
                            document.getElementById('keyboard1').style.display='none';
                            document.getElementById('keyboard2').style.display='block';
                        }
                    else if (document.getElementById('PC').checked == false)
                        {
                            document.getElementById('keyboard1').style.display='block';
                            document.getElementById('keyboard2').style.display='none';
                        }else{}
                }
            function displayPassword()
                {
                    if (document.getElementById('dspl').checked == true)
                        {
                            document.getElementById('pw').style.display='none';
                            document.getElementById('pwds').style.display='block';
                            document.getElementById('pw1').style.display='none';
                            document.getElementById('pwds1').style.display='block';
                        }
                    else if (document.getElementById('dspl').checked == false)
                        {
                            document.getElementById('pw').style.display='block';
                            document.getElementById('pwds').style.display='none';
                            document.getElementById('pw1').style.display='block';
                            document.getElementById('pwds1').style.display='none';
                        }else{}
                }
        </script>
